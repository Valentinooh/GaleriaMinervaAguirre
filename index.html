<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Galeria minerva donde los museos del mundo se unen en una exposicion
    </title>
    <link rel="shortcut icon" href="imagenes/minerva.jpg" type="image/x-icon" />
    <meta
      name="description"
      content="La mejor exposicion de todo buenos aires la encontras en minerva galeria con entrada totalmente gratis"
    />
    <meta
      name="keywords"
      content="minerva,minerva galeria, galeriaminerva.com, arte, museo, exposicion, obras, reconocidas, mundialmente, cuadros famosos,cuadros,pinturas,obras de arte, esculturas, davinci,pintores, buenos aires, america, provicia de buenos aires, latino america, "
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header class="barra">
      <h1 class="galeria">Galeria minerva</h1>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <div  id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <ul class="links">
                <li class="menu">Menu</li>
                <li>
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="./pages/obrasAlaVenta.html"
                    >Obras a la Venta</a
                  >
                </li>
                <li>
                  <a class="nav-link" href="./pages/masSobreNosotros.html"
                    >Mas sobre nosotros</a
                  >
                </li>
                <li>
                  <a class="nav-link" href="./pages/cuestionario.html"
                    >Cuestionario</a
                  >
                </li>
                <li>
                  <a class="nav-link" href="./pages/donar.html">Donar</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <section>
      <h2><u>Obras mas recientes </u></h2>
    </section>
    <article class="contenedor">
      <div
        id="carouselExampleIndicators"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="center-cropped">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="./imagenes/bosqueViejo.jpg"
                class="d-block w-100 crop"
                alt="bosqueRosa"
              />
            </div>
            <div class="carousel-item">
              <img
                src="./imagenes/bosqueOtoñorojo.jpg"
                class="d-block w-100 crop"
                alt="bosqueRojo"
              />
            </div>
            <div class="carousel-item">
              <img
                src="./imagenes/diaDeOtoño.jpg"
                class="d-block w-100 crop"
                alt="diaDeOtoño"
              />
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </article>

    <section class="medio">
      <article>
        <h2>Obras mas famosas</h2>
      </article>
      <ul class="obrasFamosas">
        <article>
          <h4>La noche estrellada</h4>
          <li>
            <img
              src="./imagenes/laNocheEstrellada.jpg"
              alt="lanocheestrellada"
            />
          </li>
        </article>
        <article>
          <h4>El grito</h4>
          <li><img src="./imagenes/elGrito.jpg" alt="elgrito" /></li>
        </article>
        <article>
          <h4>La joven de la perla</h4>
          <li>
            <img src="./imagenes/laJovenDeLaPerla.jpg" alt="lajovendelaperla" />
          </li>
        </article>
      </ul>
    </section>

    <footer>
      <div>
        <div class="mediosDeContacto">
          <h2>Contactanos en nuestras redes sociales</h2>
          <div class="iconosContacto">
            <img
              class="iconosRedes"
              src="../imagenes/wspIcono1.png"
              alt="Icono wsp"
            />
            <img
              class="iconosRedes"
              src="../imagenes/insta.png"
              alt="Icono Insta"
            />
            <img
              class="iconosRedes"
              src="../imagenes/mail.png"
              alt="Icono Mail"
            />
          </div>
        </div>
        <div class="mediosDePago">
          <h2>Metodos de pago</h2>
          <div class="iconosPago">
            <img src="../imagenes/visa.png" alt="Visa" />
            <img src="../imagenes/mastercard.png" alt="Mastercard" />
            <img src="../imagenes/efectivo.png" alt="Efectivo" />
          </div>
        </div>
      </div>
      <div>
        <p>Como ubicarnos</p>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.3894157242257!2d-58.384958284770704!3d-34.594313180462!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccab766cb1c8b%3A0x4dad870a4f8bff99!2sCerrito%20%26%20Arenales%2C%20C1061%20CABA!5e0!3m2!1ses-419!2sar!4v1644747208702!5m2!1ses-419!2sar"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
        ></iframe>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
